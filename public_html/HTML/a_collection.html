<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Collections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS existente -->
  <link rel="stylesheet" href="..\CSS\CP_NOVO.css" />
  <link rel="stylesheet" href="..\CSS\general_novo.css" />

  <style>
    /* üåü Extra: estilo simples dos modais */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .crud-controls {
      margin: 15px 0;
      display: flex;
      gap: 10px;
    }
    button {
      cursor: pointer;
    }
    /* ===============================
   üîπ DETAILS LIST (EXPLORE MORE)
    =============================== */
    .details-list {
    list-style: none;
    padding: 0;
    margin: 10px 0 20px 0;
    }

    .details-list li {
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #eee;
    padding: 6px 0;
    }

    .details-list img.mini-item-img {
    width: 45px;
    height: 45px;
    object-fit: cover;
    border-radius: 8px;
    }
    /* ===============================
   üîπ CLEANER CARD LAYOUT
    =============================== */

    .mini-item-list {
    list-style: none;
    padding: 0;
    margin: 10px 0 0 0;
    }

    .mini-item-list li {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    color: #444;
    margin-bottom: 4px;
    }

    .mini-item-img {
    width: 32px;
    height: 32px;
    object-fit: cover;
    border-radius: 6px;
    background: #eee;
    border: 1px solid #ddd;
    }

    .card-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 15px;
    }

    .explore-btn {
    background: linear-gradient(90deg, #0078ff, #00b3ff);
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.25s ease;
    }

    .explore-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #0066dd, #00a1e6);
    }

    .delete-btn {
    background: linear-gradient(90deg, #ff4d4d, #ff6666);
    }

    .delete-btn:hover {
    background: linear-gradient(90deg, #e63b3b, #ff4d4d);
    }
    .card-image {
    width: 100%;
    height: 180px; /* altura fixa para a capa */
    background-color: #eaeaea;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    }

    .card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* ocupa toda a √°rea, recortando se necess√°rio */
    }
    .mini-item-img {
    width: 28px;
    height: 28px;
    object-fit: cover;
    border-radius: 4px;
    border: 1px solid #ddd;
    background: #fff;
    }


  </style>
</head>

<body>
  <!-- ===============================
       üîπ LOADER
  =============================== -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="content">
    <!-- ===============================
         üîπ NAVIGATION BAR
    =============================== -->
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="home_page.html" class="logo">GoodCollections</a>

          <div class="dropdown">
            <button onclick="window.location.href='collection_page.html'" class="dropbtn">Collections</button>
            <div class="dropdown-content" id="collectionsDropdown"></div>
          </div>
        </div>

        <div class="nav-right">
          <a href="home_page.html" class="nav-link">Homepage</a>
          <a href="team_page.html" class="nav-link">About Us</a>
          <a href="user_page.html" class="nav-link">Profile</a>
          <input type="search" class="search-bar" placeholder="Search..." />
        </div>
      </nav>
    </header>

    <div class="user-state-indicator">
      State: <span id="user-indicator"></span>
      <button id="goto-change-state-button">Change State</button>
    </div>

    <!-- ===============================
         üîπ MAIN CONTENT
    =============================== -->
    <main>
      <h1 class="page-title">Our Collections</h1>

      <!-- Bot√µes CRUD -->
      <div class="crud-controls">
        <button id="open-collection-modal">‚ûï Add Collection</button>
        <button id="open-item-modal">‚ûï Add Item</button>
        <button id="open-event-modal">‚ûï Add Event</button>
      </div>

      <!-- Listas -->
      <section id="collections-list"></section>
    </main>

    <!-- ===============================
         üîπ FOOTER
    =============================== -->
    <footer>
      <p>Made with ‚ù§Ô∏è by
        <a href="https://github.com/mfvc-campinho/EIS_2526-G03_MEGI" target="_blank">EIS_2526-G03_MEGI</a>
      </p>
    </footer>
  </div>

  <!-- ===============================
       üîπ MODALS
  =============================== -->

  <!-- üü¶ Modal Cole√ß√£o -->
  <div id="collection-modal" class="modal">
    <div class="modal-content">
      <span id="close-collection-modal" class="close">&times;</span>
      <h3 id="collection-modal-title">Nova Cole√ß√£o</h3>
      <form id="form-collection">
        <input type="hidden" id="collection-id">
        <label>Nome:</label>
        <input type="text" id="col-name" required>
        <label>Tipo:</label>
        <input type="text" id="col-type">
        <label>Dono:</label>
        <input type="text" id="col-owner">
        <label>Imagem:</label>
        <input type="text" id="col-image">
        <label>Resumo:</label>
        <textarea id="col-summary"></textarea>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <!-- üü® Modal Item -->
  <div id="item-modal" class="modal">
    <div class="modal-content">
      <span id="close-item-modal" class="close">&times;</span>
      <h3 id="item-modal-title">Novo Item</h3>
      <form id="form-item">
        <input type="hidden" id="item-id">
        <label>Nome:</label>
        <input type="text" id="item-name" required>
        <label>Pre√ßo (‚Ç¨):</label>
        <input type="number" id="item-price">
        <label>Import√¢ncia:</label>
        <select id="item-importance">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Very High</option>
        </select>
        <label>Imagem:</label>
        <input type="text" id="item-image">
        <fieldset>
          <legend>Associar √†s cole√ß√µes:</legend>
          <div id="collections-checkboxes"></div>
        </fieldset>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <!-- üü• Modal Evento -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <span id="close-event-modal" class="close">&times;</span>
      <h3 id="event-modal-title">Novo Evento</h3>
      <form id="form-event">
        <input type="hidden" id="event-id">
        <label>Nome do evento:</label>
        <input type="text" id="event-name" required>
        <label>Localiza√ß√£o:</label>
        <input type="text" id="event-location">
        <label>Data:</label>
        <input type="date" id="event-date">
        <fieldset>
          <legend>Associar √†s cole√ß√µes:</legend>
          <div id="collections-checkboxes-event"></div>
        </fieldset>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <!-- ===============================
       üîπ SCRIPTS
  =============================== -->
  <script src="..\JS\Data.js"></script>
  
  <script src="..\JS\app-data.js"></script>
  <script src="..\JS\app-collections.js"></script>
  <script src="..\JS\app-items.js"></script>
  <script src="..\JS\app-events.js"></script>

  <script>
    // Loader fade logic (mantido)
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const content = document.getElementById("content");
      setTimeout(() => {
        loader.classList.add("hidden");
        content.style.opacity = "1";
      }, 400);
    });
  </script>
</body>
</html>
