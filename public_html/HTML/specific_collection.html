<head>
    <meta charset="utf-8" />

    <!-- üîπ Global & Page Styles -->
    <link rel="stylesheet" href="../CSS/general.css" />
    <link rel="stylesheet" href="../CSS/item_grid.css" />
    <link rel="stylesheet" href="../CSS/modal.css" />

</head>

<body>
    <!-- üîπ USER STATE INDICATOR -->
    <div class="user-state-indicator">
        State: <span id="user-indicator"></span>
        <button id="goto-change-state-button">Change State</button>
    </div>

    <!-- üîπ NAVIGATION BAR -->
    <header class="collection-header">
        <nav class="navbar">
            <div class="nav-left">
                <a href="home_page.html" class="logo">GoodCollections</a>
                <div class="dropdown">
                    <button onclick="window.location.href='collection_page.html'" class="dropbtn">Collections</button>
                </div>
            </div>

            <div class="nav-right">
                <a href="home_page.html" class="nav-link">Homepage</a>
                <a href="team_page.html" class="nav-link">About Us</a>

                <!-- üîπ Dropdown Profile -->

<div class="dropdown profile-dropdown">
  <button class="dropbtn profile-btn">üë§ Profile ‚ñæ</button>
  <div class="dropdown-content profile-menu"></div>
</div>


                <input type="search" class="search-bar" placeholder="Search..." />
            </div>
        </nav>
    </header>

    <!-- üîπ MAIN CONTENT -->
    <main>
        <h1 id="collection-title" class="page-title">Collection</h1>

        <div id="collection-meta">
            <p><strong>Owner:</strong> <span id="owner-name"></span></p>
            <p><strong>Created:</strong> <span id="creation-date"></span></p>
        </div>

        <div id="buttons-bar">
            <a href="all_collections.html" class="explore-btn">‚¨Ö Back</a>
            <button id="add-item" class="explore-btn" data-requires-login>‚ûï Add Item</button>
        </div>

        <!-- üîπ ITEMS GRID -->
        <section class="collection-container" id="collection-items"></section>
    </main>

    <!-- üîπ MODAL: ADD / EDIT ITEM -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title">Add Item</h2>

            <form id="item-form">
                <input type="hidden" id="item-id">

                <label>Name:</label>
                <input type="text" id="item-name" required>

                <label>Importance:</label>
                <input type="text" id="item-importance" required>

                <label>Weight (g):</label>
                <input type="number" id="item-weight" step="0.01">

                <label>Price (‚Ç¨):</label>
                <input type="number" id="item-price" step="0.01" required>

                <label>Acquisition Date:</label>
                <input type="date" id="item-date">

                <label>Image (URL):</label>
                <input type="text" id="item-image">
                <label for="item-collections">Collections:</label>
                <select id="item-collections" name="item-collections" multiple required></select>
                <small>Hold Ctrl (Windows) or Cmd (Mac) to select multiple collections.</small>

                <div class="modal-actions crud-controls">
                    <button type="submit" class="explore-btn">üíæ Save</button>
                    <button type="button" id="cancel-modal" class="delete-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- üîπ FOOTER -->
    <footer>

            </a>
        </p>
    </footer>

</body>

</html>
