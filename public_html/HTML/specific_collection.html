<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Specific Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->

    <!-- ðŸ”¹ Global & Page Styles -->
    <link rel="stylesheet" href="../CSS/general.css" />
    <link rel="stylesheet" href="../CSS/grid.css" />
    <link rel="stylesheet" href="../CSS/modal.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* ===============================
   META SECTION â€” Clean Modern Look
=============================== */
        /* ===============================
   META SECTION â€” Clean Modern Look + Photo
=============================== */
        #collection-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 24px 32px;
            padding: 20px 26px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .06);
            margin-bottom: 32px;
        }

        /* ðŸ”¹ Owner photo */
        #owner-photo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e5e7eb;
            box-shadow: 0 0 18px rgba(0, 120, 255, 0.25);
            transition: transform .3s ease, box-shadow .3s ease;
        }

        #owner-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 120, 255, 0.35);
        }

        /* ðŸ”¹ Meta info */
        #meta-text {
            display: flex;
            flex-wrap: wrap;
            gap: 16px 32px;
            align-items: center;
            flex: 1;
        }

        #meta-text p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        #meta-text strong {
            font-weight: 800;
            color: #0a58ff;
            margin-right: 6px;
        }

        /* descriÃ§Ã£o com separador sutil */
        #meta-text p#description-line {
            flex-basis: 100%;
            margin-top: 10px;
            font-size: 0.98rem;
            color: #444;
            line-height: 1.5;
            border-top: 1px solid #e5e7eb;
            padding-top: 10px;
        }

        /* responsivo */
        @media (max-width: 700px) {
            #collection-meta {
                flex-direction: column;
                text-align: center;
            }

            #owner-photo {
                width: 90px;
                height: 90px;
            }

            #meta-text {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div id="content">
        <!-- ===============================
    🔹 NAVIGATION BAR (Enhanced)
    =============================== -->
        <header>
            <nav class="navbar">
                <div class="nav-left">
                    <a href="home_page.html" class="logo">
                        <i class="bi bi-collection me-2"></i> GoodCollections
                    </a>
                </div>

                <div class="nav-right">
                    <a href="all_collections.html" class="nav-link">
                        <i class="bi bi-box-seam-fill me-1"></i> Collections
                    </a>

                    <a href="event_page.html" class="nav-link">
                        <i class="bi bi-calendar-event-fill me-1"></i> Events
                    </a>

                    <a href="team_page.html" class="nav-link">
                        <i class="bi bi-people-fill me-1"></i> About Us
                    </a>

                    <!-- Login dropdown -->
                    <div class="dropdown profile-dropdown">
                        <button class="dropbtn profile-btn">
                            <i class="bi bi-person-circle me-1"></i> Log In ▾
                        </button>
                        <div class="dropdown-content profile-menu"></div>
                    </div>

                    <!-- Search -->
                    <div class="search-wrapper">
                        <i class="bi bi-search search-icon"></i>
                        <input type="search" class="search-bar" placeholder="Search..." />
                    </div>
                </div>
            </nav>
        </header>

        <!-- ðŸ”¹ MAIN CONTENT -->
        <main>
            <h1 id="collection-title" class="page-title">Collection</h1>

            <script src="../JS/app-data.js"></script>
            <script src="../JS/app-users.js"></script>
            <script src="../JS/app-items.js"></script>
            <script src="../JS/app-loader.js"></script>

            <div id="collection-meta">
                <img id="owner-photo" src="../images/user.jpg" alt="Owner photo">

                <div id="meta-text">
                    <p><strong>Owner:</strong> <span id="owner-name"></span></p>
                    <p><strong>Created:</strong> <span id="creation-date"></span></p>
                    <p><strong>Type:</strong> <span id="type"></span></p>
                    <p id="description-line"><strong>Description:</strong>
                        <span id="description"></span>
                    </p>
                </div>
            </div>


            <div id="buttons-bar">
                <a href="javascript:history.back()" class="explore-btn">â¬… Back</a>
                <button id="edit-collection" class="explore-btn" data-requires-login>âœï¸ Edit Collection</button>
                <button id="add-item" class="explore-btn" data-requires-login>âž• Add Item</button>
            </div>

            <!-- ðŸ”¹ ITEMS GRID -->
            <section class="collection-container" id="collection-items"></section>
        </main>
    </div>

    <!-- ðŸ”¹ MODAL: ADD / EDIT ITEM -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title">Add Item</h2>

            <form id="item-form">
                <input type="hidden" id="item-id">

                <label>Name:</label>
                <input type="text" id="item-name" required>

                <label>Importance:</label>
                <input type="text" id="item-importance" required>

                <label>Weight (g):</label>
                <input type="number" id="item-weight" step="0.01">

                <label>Price (â‚¬):</label>
                <input type="number" id="item-price" step="0.01" required>

                <label>Acquisition Date:</label>
                <input type="date" id="item-date">

                <label>Image (URL):</label>
                <input type="text" id="item-image" placeholder="../images/default.jpg">
                <label for="item-collections">Collections:</label>
                <select id="item-collections" name="item-collections" multiple required></select>
                <small class="form-hint">Hold Ctrl (Windows) or Cmd (Mac) to select multiple collections.</small>

                <div class="modal-actions crud-controls">
                    <button type="submit" class="explore-btn">ðŸ’¾ Save</button>
                    <button type="button" id="cancel-modal" class="delete-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ðŸ”¹ MODAL: EDIT COLLECTION -->
    <div id="collection-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-collection-modal">&times;</span>
            <h2 id="collection-modal-title">Edit Collection</h2>
            <form id="form-collection">
                <input type="hidden" id="collection-id" />
                <label for="col-name">Name:</label>
                <input type="text" id="col-name" name="col-name" required />
                <label for="col-summary">Summary:</label>
                <textarea id="col-summary" name="col-summary" required></textarea>
                <label for="col-description">Full Description:</label>
                <textarea id="col-description" name="col-description"></textarea>
                <label for="col-image">Image (URL):</label>
                <input type="text" id="col-image" name="col-image" placeholder="../images/default.jpg" />
                <label for="col-type">Type:</label>
                <input type="text" id="col-type" name="col-type" required />
                <div class="modal-actions">
                    <button type="submit" class="explore-btn">ðŸ’¾ Save</button>
                    <button type="button" id="cancel-collection-modal" class="explore-btn danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>

                <a href="team_page.html">About Us</a>
                <a href="user_page.html">User Profile</a>
            </div>
        </div>
    </footer>

</body>

</html>
