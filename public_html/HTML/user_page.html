<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>User Profile ‚Äî GoodCollections</title>

  <!-- üîπ Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/general.css">
  <link rel="stylesheet" href="../CSS/grid.css" />
  <link rel="stylesheet" href="../CSS/user_page.css">
</head>

<body>
  <div id="content">
    <!-- üîπ NAVIGATION BAR -->
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="home_page.html" class="logo">GoodCollections</a>
        </div>
        <div class="nav-right">
          <a href="all_collections.html" class="nav-link">Collections</a>
          <a href="home_page.html" class="nav-link">Homepage</a>
          <a href="team_page.html" class="nav-link">About Us</a>
          <div class="dropdown profile-dropdown">
            <button class="dropbtn profile-btn">üë§ Profile ‚ñæ</button>
            <div class="dropdown-content profile-menu"></div>
          </div>
          <input type="search" class="search-bar" placeholder="Search..." />
        </div>
      </nav>
    </header>

    <!-- ========================================================= -->
    <!-- üîπ MAIN CONTENT -->
    <!-- ========================================================= -->
    <main>
      <!-- üîπ Welcome Banner -->
      <div class="welcome-banner">
        Welcome back, <span id="username-banner">Collector</span> üëã
      </div>

      <!-- üîπ User Header -->
      <section class="user-header">
        <img class="avatar" src="../images/user.jpg" alt="User avatar" width="88" height="88" />
        <div class="user-meta">
          <h1 id="user-name">Collector</h1>
        </div>
      </section>

      <!-- üîπ User Actions -->
      <div class="user-actions">
        <button id="open-collection-modal" class="explore-btn" data-requires-login>‚ûï Add Collection</button>
        <button id="editCollectionBtn" class="explore-btn" data-requires-login>‚úèÔ∏è Edit Collection</button>
        <button id="deleteCollectionBtn" class="explore-btn danger" data-requires-login>üóëÔ∏è Delete Collection</button>
      </div>

      <!-- üîπ User Collections -->
      <h2 id="my-collections-title">My Collections</h2>
      <section id="user-collections" class="collection-container"></section>
    </main>
  </div>

  <!-- üîπ MODALS PLACEHOLDER -->
  <div id="collection-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-collection-modal">&times;</span>
      <h2 id="collection-modal-title">Nova Cole√ß√£o</h2>
      <form id="form-collection">
        <input type="hidden" id="collection-id" name="collection-id" />
        <label for="col-name">Name:</label>
        <input type="text" id="col-name" name="col-name" required>
        <label for="col-summary">Summary:</label>
        <textarea id="col-summary" name="col-summary" required></textarea>
        <label for="col-description">Full Description:</label>
        <textarea id="col-description" name="col-description"></textarea>
        <label for="col-image">Image (URL):</label>
        <input type="text" id="col-image" name="col-image" placeholder="../images/default.jpg">
        <label for="col-type">Type:</label>
        <input type="text" id="col-type" name="col-type" required>

        <div class="modal-actions">
          <button type="submit" class="save-btn">Guardar</button>
          <button type="button" id="cancel-collection-modal" class="cancel-btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  <div id="forgot-password-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-forgot-modal">&times;</span>
      <h2>Forgot Password</h2>
      <form id="form-forgot-password">
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <label for="forgot-email">Email:</label>
        <input type="email" id="forgot-email" name="forgot-email" required />
        <div class="modal-actions">
          <button type="submit" class="save-btn">Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>
  <div id="add-account-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-account-modal">&times;</span>
      <h2>Create New Account</h2>
      <form id="form-add-account">
        <label for="acc-name">Username:</label>
        <input type="text" id="acc-name" name="acc-name" required />
        <label for="acc-email">Email:</label>
        <input type="email" id="acc-email" name="acc-email" required />
        <label for="acc-password">Password:</label>
        <input type="password" id="acc-password" name="acc-password" required />
        <label for="acc-password-confirm">Confirm Password:</label>
        <input type="password" id="acc-password-confirm" name="acc-password-confirm" required />
        <div class="modal-actions">
          <button type="submit" class="save-btn">Create Account</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- üîπ FOOTER -->
  <!-- ========================================================= -->
  <footer>
    <p>
      Made with ‚ù§Ô∏è by

        EIS_2526-G03_MEGI
      </a>
    </p>
  </footer>

  <!-- ========================================================= -->
  <!-- üîπ SCRIPTS -->
  <!-- ========================================================= -->
  <script src="../JS/app-data.js"></script>
  <script src="../JS/app-users.js"></script>
  <script src="../JS/app-collections.js"></script>
  <script src="../JS/app-userpage.js"></script>
  <script src="../JS/app-loader.js"></script>
</body>

</html>
