<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Collections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="collection.css" />
</head>

<body>
  <!-- ===============================
         FULLSCREEN LOADER
    =============================== -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- ===============================
         PAGE CONTENT
    =============================== -->
  <div id="content">
    <!-- ===============================
           NAVIGATION BAR
      =============================== -->
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="home_page.html" class="logo">GoodCollections</a>

          <div class="dropdown">
            <button class="dropbtn">Collections &#9662;</button>
            <div class="dropdown-content" id="collectionsDropdown"></div>
          </div>
        </div>

        <div class="nav-right">
          <a href="home_page.html" class="nav-link">Homepage</a>
          <a href="team_page.html" class="nav-link">About Us</a>
          <a href="user_page.html" class="nav-link">Profile</a>
          <input type="search" class="search-bar" placeholder="Search..." />
        </div>
      </nav>
    </header>

    <!-- ===============================
           MAIN CONTENT
      =============================== -->
    <main>
      <h1 class="page-title">Our Collections</h1>

      <section class="collections-row" id="collectionsRow"></section>
    </main>

    <!-- ===============================
           FOOTER
      =============================== -->
    <footer>
      <p>
        Made with love by
        <a href="https://github.com/mfvc-campinho/EIS_2526-G03_MEGI" target="_blank">
          EIS_2526-G03_MEGI
        </a>
      </p>
    </footer>
  </div>

  <!-- ===============================
         SCRIPTS
    =============================== -->
  <script src="collectionsData.js"></script>
  <script src="script_1.js"></script>
  <script src="script.js"></script>

  <script>
    // Loader logic
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const content = document.getElementById("content");

      setTimeout(() => {
        loader.classList.add("hidden");
        content.style.opacity = "1";
      }, 400);
    });

    // Smooth loader on navigation
    document.querySelectorAll("a[href]").forEach(link => {
      link.addEventListener("click", e => {
        const href = link.getAttribute("href");
        if (href && !href.startsWith("#") && !link.target) {
          e.preventDefault();
          const loader = document.getElementById("loader");
          const content = document.getElementById("content");
          content.style.opacity = "0";
          loader.classList.remove("hidden");
          setTimeout(() => {
            window.location.href = href;
          }, 500);
        }
      });
    });
  </script>
</body>

</html>
