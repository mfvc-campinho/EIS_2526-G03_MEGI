<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>

    <link rel="stylesheet" href="general_novo.css">
    <link rel="stylesheet" href="home_page.css">
    <script src="collectionsData.js"></script>
    <script src="home_page.js"></script>
    <script src="general.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="home_page.html" class="logo">GoodCollections</a>

            <div class="dropdown">
                <button onclick="window.location.href = 'collection_page.html'" class="dropbtn">Collections</button>
                <div class="dropdown-content">
                    <a href="#" data-id="escudos" class="jump-to">Escudos Portugueses</a>
                    <a href="#" data-id="playboys" class="jump-to">Playboys Portuguesas</a>
                    <a href="#" data-id="pokemon" class="jump-to">Cartas de Pokémon</a>
                    <a href="#" data-id="retratos" class="jump-to">Retratos de Líderes Fascistas</a>
                    <a href="#" data-id="camisolas" class="jump-to">Camisolas Autografadas</a>
                </div>
            </div>
        </div>

        <div class="nav-right">
            <a href="home_page.html" class="nav-link">Homepage</a>
            <a href="team_page.html" class="nav-link">About Us</a>
            <a href="user_page.html" class="nav-link">Profile</a>
            <input type="search" class="search-bar" placeholder="Search..." />
        </div>
    </nav>
    <div class="user-state-indicator">
        State: <span id="user-indicator"></span>
        <button id="goto-change-state-button">Change State</button>
    </div>

    <main>
        <section class="filter-section">
            <h2>Filtrar colecoes</h2>
            <div class="filter-control">
                <label for="rankingFilter">Mostrar Top 5 por</label>
                <select id="rankingFilter">
                    <option value="lastAdded">Last added</option>
                    <option value="userChosen">Chosen by the user</option>
                    <option value="itemCount">Number of items</option>
                </select>
            </div>
        </section>

        <section class="ranking-section">
            <h2>Nosso Top 5 Ranking</h2>

            <div class="collection-container" id="homeCollections"></div>
        </section>

        <div class="ranking-actions">
            <button class="other-btn" id="colectionAdd">+ Adicionar Colecoes</button>
            <button class="other-btn" id="colectionEdit" onclick="alert('FALTA!')">Editar Colecoes</button>
            <button class="other-btn" id="colectionDelete" onclick="alert('FALTA!')">Apagar Colecoes</button>
            <button class="other-btn" onclick="window.location.href = 'collection_page.html'">
                Explore all Collections
            </button>

        </div>
        <footer>
            <p>
                Made with ❤️ by
                <a href="https://github.com/mfvc-campinho/EIS_2526-G03_MEGI" target="_blank">
                    EIS_2526-G03_MEGI
                </a>
            </p>
        </footer>
    </main>
</body>

</html>
