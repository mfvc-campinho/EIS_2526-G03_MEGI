<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>

  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/home_page.css">
  <script src="collectionsData.js"></script>
  <script src="home_page.js"></script>
  <script src="general.js"></script>
</head>

<body>
  <div class="user-state-indicator">
    State: <span id="user-indicator"></span>
    <button id="goto-change-state-button">Change State</button>
  </div>

  <main>
    <section class="filter-section">
      <h2>Filtrar colecoes</h2>
      <div class="filter-control">
        <label for="rankingFilter">Mostrar Top 5 por</label>
        <select id="rankingFilter">
          <option value="lastAdded">Last added</option>
          <option value="userChosen">Chosen by the user</option>
          <option value="itemCount">Number of items</option>
        </select>
      </div>
    </section>

    <section class="ranking-section">
      <h2>Nosso Top 5 Ranking</h2>

      <div class="collection-container" id="homeCollections"></div>
    </section>

    <div class="ranking-actions">
      <button class="other-btn" id="colectionAdd">+ Adicionar Colecoes</button>
      <button class="other-btn" id="colectionEdit" onclick="alert('FALTA!')">Editar Colecoes</button>
      <button class="other-btn" id="colectionDelete" onclick="alert('FALTA!')">Apagar Colecoes</button>
      <button class="other-btn" onclick="window.location.href='collection_page_1.html'">
        Explore all Collections
      </button>
    </div>
  </main>
</body>

</html>
