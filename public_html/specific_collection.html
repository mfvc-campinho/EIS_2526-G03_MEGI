        <input type="text" id="item-rarity" />

        <label for="item-condition">Condi√ß√£o:</label>
        <input type="text" id="item-condition" />

        <div class="modal-actions">
          <button type="submit" class="save-btn">Guardar</button>

    </div>
  </div>
